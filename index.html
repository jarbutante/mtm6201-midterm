<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/218e0ede72.js" crossorigin="anonymous"></script>
</head>
<body>

    <section id="nav">
        <div class="nav">
            <i class="fa-solid fa-bars"></i>
            <p><i class="fa-solid fa-location-dot"></i> Chicago1, IL</p>
            <img src="img/Rectangle.png" alt="picture" width="40px">
        </div>
    </section>

    <section id="search">
        <div class="search-burger">
                <h1>Hey!</h1>
                <p>Let's get your order</p>
            <form>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="search-input" type="search" placeholder="Search our delicious burger">
                </div>
            </form> 
        </div>
    </section>

    <section id="food">
        <div class="food-hover">
            
            <a href="order.html" class="burger">
                    <img src="img/burger.png" alt="burger" width="30px">
                    <p>Burger</p>
            </a>
                
            <a href="order.html" class="pizza">
                    <img src="img/pizza.png" alt="pizza" width="30px">
                    <p>Pizza</p>
            </a>
                
            <a href="order.html" class="cake">
                    <img src="img/cake.png" alt="cake" width="30px">
                    <p>Cake</p>
            </a>

        </div>
    </section>

    <section id="popular">
        <div class="popular-burger">
            <h3>Popular</h3>
            <p><a href="#">View all ></a></p>
        </div>
    </section>

    <section id="burger-2">
        <div class="burger-2">
            <img src="img/Fresh beef burger isolated -1.png" alt="Burger" width="200">
        </div>
        <div class="burger-2-text">
            <b>Chipotle Cheesy Chicken</b>
            <p>$20.95</p>
        </div>
    </section>

    <section id="menu">
        <div class="app-menu">
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-ellipsis"></i></a></li>
            </ul>
        </div>
    </section>

</body>
</html>
